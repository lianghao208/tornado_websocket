<!--test1 网络性能实时显示-->
<div id="test1" class="col s12" style="background-color: transparent;">
    <div class="row" style="z-index:2;position: relative;">
        <!--<form id="form_city" enctype="multipart/form-data">-->
        <div class="col s10 l3 offset-s1 offset-l3" style="padding:0;background-color: transparent">
            <input type="hidden" id="session" value="{{ session }}"/>
            <!-- 文字显示数据 -->
            <div id="show-data-text" style="font-size: large;color: rgb(49,71,127)">
                <p><strong>所属层： <span id="layer">{{ layer }}</span></strong></p>
                <p><strong>数据大小： <span id="dataSize">{{ dataSize }}</span> bit</strong></p>
                <p><strong>吞吐量： <span id="throughput">{{ throughput }} </span> bit/s</strong></p>
                <p><strong>总数据量： <span id="dataSizeSum">{{ dataSizeSum }} </span> bit</strong></p>
                <p><strong>总吞吐量： <span id="throughputSum">{{ throughputSum }} </span>bit/s</strong></p>
                <p><strong>时延： <span id="delay">{{ delay }} </span> s</strong></p>
                <p><strong>总时延： <span id="delaySum">{{ delaySum }} </span> s</strong></p>
                <p><strong>平均端到端时延： <span id="delayAvg">{{ delayAvg }} </span> s</strong></p>
                <p><strong>丢包率： <span id="lossRate">{{ lossRate }}</span></strong></p>
                <p><input type="submit" value="显示数据" id="show-data"/></p>
            </div>

        </div>
        <!--</form>-->
    </div>
</div>
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
