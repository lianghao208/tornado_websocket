<html>
    <head>
        <title>Trace系统日志实时显示</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
            type="text/javascript"></script>
        <script src="{{ static_url('scripts/inventory.js') }}"
            type="application/javascript"></script>
    </head>

    <body>
        <div>
            <h1>Trace系统日志实时显示</h1>

            <hr/>
            <p><h2>The Definitive Guide to the Internet</h2>
            <em>Anonymous</em></p>
        </div>


        <hr />

        <input type="hidden" id="session" value="{{ session }}" />
        <!-- 文字显示数据 -->
        <div id="show-data-text">
            <p><span style="color: red;">所属层： <span id="layer">{{ layer }}</span></span></p>
            <p><span style="color: red;">数据大小： <span id="dataSize">{{ dataSize }}</span> bit</span></p>
            <p><span style="color: red;">吞吐量： <span id="throughput">{{ throughput }} </span> bit/s</span></p>
            <p><span style="color: red;">总数据量： <span id="dataSizeSum">{{ dataSizeSum }} bit</span></span></p>
            <p><span style="color: red;">总吞吐量： <span id="throughputSum">{{ throughputSum }} bit/s</span></span></p>
            <p><span style="color: red;">时延： <span id="delay">{{ delay }} s</span></span></p>
            <p><span style="color: red;">总时延： <span id="delaySum">{{ delaySum }} s</span></span></p>
            <p><span style="color: red;">平均端到端时延： <span id="delayAvg">{{ delayAvg }} s</span></span></p>
            <p><span style="color: red;">丢包率： <span id="lossRate">{{ lossRate }}</span></span></p>
            <p> <input type="submit" value="显示数据" id="show-data" /></p>
        </div>

    </body>
</html>
